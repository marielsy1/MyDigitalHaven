    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;

            color: #333;
            display: flex;
            flex-direction: column;

        }

        /* Navigation Bar */
        .navigation {
            background-color: #e1bfbf; /* Muted Pastel Pink */
            padding: 15px;
            width: 100%;
            text-align: center;

            top: 0;

            padding: 0;
            margin: 10px 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-items li {
            display: inline;
        }

        .nav-items a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 16px;

        }

        .soc {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .soc img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .soc a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .soc a:hover {
            color: #4e6574; /* Soft Muted Blue */
        }

        .soc:hover img {
            transform: scale(1.1);
        }

        .footer {
